# config_base.yaml
experiment_name: "baseline_experiment"
seed: 42

model:
  _target_: "Linear"  # Using the shortcut for torch.nn.Linear
  in_features: 128
  out_features: 10
  bias: true

optimizer:
  _target_: "Adam"    # Shortcut for torch.optim.Adam
  lr: 0.001
  weight_decay: 0.0

data:
  batch_size: 32
  num_workers: 4
  path: "./data/dogs"
  augmentations:
    - "RandomCrop"
    - "RandomHorizontalFlip"